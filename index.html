<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SearcH Engine</title>
  </head>
  <body>
    <div class="container">
      <form id="my-form">
        <input id="city-textbox" placeholder="Type a city" />
        <button id="search">Search</button>
        <button id="current">Current</button>
      </form>
      <div class="weather">
        <ul>
          <li id="city">paris</li>
          <li id="day">day <span id="time">time</span></li>
          <li id="condition">condition</li>
        </ul>
      </div>

      <div class="temp">
        <div class="first">
          <span class="emoji">⛅</span>
        </div>

        <div class="forth">
          <h1 id="temp">11</h1>
        </div>

        <div class="third">
          <span><sup id="deg"> °C</sup> </span>
        </div>

        <div class="second">
          <ul class="hw">
            <li id="humidity">Humidity:</li>
            <li id="wind">Wind:</li>
          </ul>
        </div>
      </div>

      <div class="conditionWeek">
        <div class="one">
          <ul>
            <li>Sunday</li>
            <li>18:00</li>
            <li class="emoji">⛈️</li>
            <li>9</li>
          </ul>
        </div>

        <div class="two">
          <ul>
            <li>Sunday</li>
            <li>21:00</li>
            <li class="emoji">☀️</li>
            <li>8</li>
          </ul>
        </div>

        <div class="three">
          <ul>
            <li>Sunday</li>
            <li>24:00</li>
            <li class="emoji">🌧️</li>
            <li>12</li>
          </ul>
        </div>
        <div class="four">
          <ul>
            <li>Monday</li>
            <li>3:00</li>
            <li class="emoji">⛅</li>
            <li>15</li>
          </ul>
        </div>
        <div class="five">
          <ul>
            <li>Monday</li>
            <li>6:00</li>
            <li class="emoji">🌨️</li>
            <li>10</li>
          </ul>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
